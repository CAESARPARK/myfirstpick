<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first Pick - 돌잡이 인형</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #FFF9F4; }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="relative w-full h-screen bg-cover bg-center flex flex-col items-center justify-center text-gray-800 text-center px-6"
        style="background-image: url('히어로 섹션.png'); background-color: rgba(255, 250, 245, 0.8); background-blend-mode: lighten;">
        
        <p class="absolute top-6 text-lg font-semibold text-gray-600">my first Pick</p>
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mt-12">내 아이의 첫 번째 선택을 특별하게 간직하세요.</h1>

        <img src="최종본 토끼.png" alt="아기 인형" class="w-32 md:w-48 mt-6">

        <a href="#reserve" onclick="scrollToReserve(event)" class="mt-12 inline-block bg-pink-400 hover:bg-pink-500 text-white px-6 py-3 rounded-lg text-lg transition shadow-lg">
            예약하기
        </a>
    </section>

    <!-- Product Details (기존 상세페이지 유지) -->
    <section class="max-w-4xl mx-auto px-6 py-16 text-gray-800">
        <h2 class="text-3xl font-bold text-center text-pink-500">첫 번째 생일의 추억을 소중하게 간직하세요.</h2>
        <p class="mt-6 text-lg leading-relaxed text-center text-gray-700">
            한 개 옷 구매 시 <strong>39,000원</strong>, 6세트 구매 시 <strong>69,000원</strong> 입니다.
        </p>
        <p class="mt-4 text-lg text-center text-red-500 font-semibold">평생 한 번 뿐인 생일을 치킨 3마리와 바꾸지 마세요.</p>

        <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
            <img src="최종본 토끼.png" alt="돌잡이 인형" class="w-full rounded-lg shadow-lg">
            <div>
                <p class="text-lg text-gray-700">첫 번째 선택의 순간을 인형을 보며 내 아이와 함께 이야기 나누세요.</p>
                <p class="mt-4 text-lg text-gray-700">정말 특별한 경험이 될 것입니다. 그리고 소중한 추억을 선물할 것입니다.</p>
                <img src="최종본 토끼.png" alt="아기 인형" class="w-24 mt-6 mx-auto">
            </div>
        </div>
    </section>

    <!-- 추가 제품 상세 섹션 -->
    <section class="bg-white py-16">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold text-gray-800">제품 상세 정보</h2>
            <div class="mt-10 grid grid-cols-2 md:grid-cols-3 gap-6">
                <div>
                    <img src="최종본 토끼.png" class="w-full rounded-lg shadow-md">
                    <p class="mt-2 text-lg text-gray-700">디자인 A</p>
                </div>
                <div>
                    <img src="최종본 토끼.png" class="w-full rounded-lg shadow-md">
                    <p class="mt-2 text-lg text-gray-700">디자인 B</p>
                </div>
                <div>
                    <img src="2.webp" class="w-full rounded-lg shadow-md">
                    <p class="mt-2 text-lg text-gray-700">디자인 C</p>
                </div>
                <div>
                    <img src="2.webp" class="w-full rounded-lg shadow-md">
                    <p class="mt-2 text-lg text-gray-700">디자인 D</p>
                </div>
                <div>
                    <img src="1.webp" class="w-full rounded-lg shadow-md">
                    <p class="mt-2 text-lg text-gray-700">디자인 E</p>
                </div>
                <div>
                    <img src="1.webp" class="w-full rounded-lg shadow-md">
                    <p class="mt-2 text-lg text-gray-700">디자인 F</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Reservation Section -->
    <section id="reserve" class="bg-white py-16">
        <div class="max-w-lg mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold text-gray-800">지금 예약하세요 :)</h2>

            <div class="mt-6 space-y-4">
                <input type="text" id="name" class="w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400" placeholder="이름">
                <input type="tel" id="phone" class="w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400" placeholder="연락처">
                <input type="date" id="partyDate" class="w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400">
                <textarea id="message" class="w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400" rows="3" placeholder="문의하기"></textarea>
            </div>

            <button onclick="reserveProduct()" class="mt-6 w-full bg-pink-400 hover:bg-pink-500 text-white px-6 py-3 rounded-lg text-lg transition shadow-lg">
                예약 완료
            </button>
        </div>
    </section>

    <script>
        function scrollToReserve(event) {
            event.preventDefault();
            document.getElementById('reserve').scrollIntoView({ behavior: 'smooth' });
        }

        function reserveProduct() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const partyDate = document.getElementById('partyDate').value;
            const messageText = document.getElementById('message').value.trim();

            if (name === "" || phone === "" || partyDate === "") {
                alert("이름, 연락처, 돌잔치 날짜를 입력해주세요!");
                return;
            }

            const data = { name, phone, partyDate, message: messageText };

            fetch("https://hook.us2.make.com/9iyvst17f25aug5h0rjd30785esuwq18", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert("예약이 완료되었습니다!");
            })
            .catch(() => {
                alert("예약에 실패했습니다. 다시 시도해주세요.");
            });
        }
    </script>

</body>
</html>
