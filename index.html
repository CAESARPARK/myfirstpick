<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>my first Pick - 돌잡이 인형</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');

        /* 기본 글꼴 */
        .gamja-flower {
            font-family: 'Gamja Flower', cursive;
        }

        /* 모바일 최적화 */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 가로 스크롤 방지 */
            background-color: #FFF9F4;
        }

        /* 히어로 섹션 높이 모바일 최적화 */
        .hero-section {
            height: 100vh;
            min-height: 600px; /* iOS에서 vh 문제 해결 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: url('히어로 섹션.png') no-repeat center center;
            background-size: cover;
        }

        /* 버튼 및 입력 필드 크기 조정 */
        input, button, textarea {
            font-size: 16px; /* 모바일에서 터치 편의성 향상 */
        }

        /* 구성 선택 드롭다운 */
        .package-option {
            border-bottom: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }

        /* 드롭다운 선택 시 */
        #toggleDropdown {
            text-align: left;
            color: #a3a3a3;
        }

        #toggleDropdown.selected {
            color: #333;
        }

        .selected {
            color: #e91e63;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <p class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-red-400 gamja-flower">
            my first Pick
        </p>
        
        <div class="mt-6 md:mt-10 text-gray-800 text-2xl md:text-4xl font-bold leading-relaxed">
            <p>내 아이의 첫 번째 선택을</p>
            <p class="mt-2 md:mt-4">특별하게 간직하세요.</p>
        </div>

        <img src="히어로 섹션.png" alt="아기 인형" class="w-40 md:w-64 mt-6 rounded-lg shadow-md">

        <a href="#reserve" onclick="scrollToReserve(event)" class="mt-8 bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-lg text-lg font-bold transition shadow-lg">
            사전 예약하기
        </a>
    </section>

    <!-- Reservation Section -->
    <section id="reserve" class="bg-white py-12 px-4 md:px-6">
        <div class="max-w-md mx-auto text-center">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">📅 예약하기</h2>

            <div class="mt-6 space-y-4">
                <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400" placeholder="이름">
                <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400" placeholder="연락처">
                
                <!-- 날짜 입력 -->
                <div class="relative">
                    <input type="date" id="partyDate" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400" required>
                </div>
                
                <!-- 구성 선택 드롭다운 -->
                <div class="relative">
                    <button id="toggleDropdown" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-400 text-left focus:ring-2 focus:ring-pink-400">
                        구성 선택하기
                    </button>
                    <div id="packageDropdown" class="hidden absolute w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg z-10">
                        <div class="package-option hover:bg-gray-100 cursor-pointer" data-value="인형 1개 + 직업 1개 = 39,800원">
                            ✔️ 인형 1개 + 직업 1개 = 39,800원
                        </div>
                        <div class="package-option hover:bg-gray-100 cursor-pointer" data-value="인형 1개 + 직업 3개 = 59,800원">
                            ✔️ 인형 1개 + 직업 3개 = <del>69,800</del> → <strong>59,800원</strong>
                        </div>
                        <div class="package-option hover:bg-gray-100 cursor-pointer" data-value="인형 1개 + 직업 6개 = 69,800원">
                            ✔️ 인형 1개 + 직업 6개 = <del>89,800</del> → <strong>69,800원</strong>
                        </div>
                    </div>
                </div>

                <textarea id="message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400" rows="3" placeholder="문의하기"></textarea>
            </div>

            <button onclick="confirmReservation()" class="mt-6 w-full bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-lg text-lg font-bold transition shadow-lg">
                예약 완료
            </button>
        </div>
    </section>

<script>
    function scrollToReserve(event) {
        event.preventDefault();
        document.getElementById("reserve").scrollIntoView({ behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggleDropdown");
        const dropdown = document.getElementById("packageDropdown");
        const packageOptions = document.querySelectorAll(".package-option");

        toggleButton.addEventListener("click", function () {
            dropdown.classList.toggle("hidden");
        });

        packageOptions.forEach(option => {
            option.addEventListener("click", function () {
                const selectedPackage = this.getAttribute("data-value");
                toggleButton.textContent = selectedPackage;
                toggleButton.classList.add("selected");
                dropdown.classList.add("hidden");
            });
        });

        document.addEventListener("click", function (event) {
            if (!toggleButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add("hidden");
            }
        });
    });

    function confirmReservation() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const partyDate = document.getElementById("partyDate").value;
        const message = document.getElementById("message").value.trim();

        if (name === "" || phone === "" || partyDate === "") {
            alert("모든 정보를 입력해주세요.");
            return;
        }

        alert("예약이 완료되었습니다!\n이름: " + name + "\n날짜: " + partyDate);
    }
</script>

</body>
</html>
