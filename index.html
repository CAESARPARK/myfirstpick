<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Pick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            flex: 0 0 100%;
            text-align: center;
        }
        .slider-img {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-white text-center font-sans">

    <section class="max-w-md mx-auto">
        <h1 class="text-2xl mt-5"><span class="text-blue-600">my first</span> <span class="text-orange-500">Pick</span></h1>
        <img src="DALL·E 2025-02-20 11.14.38 - A soft sketch-style background featuring cute baby toys and plush dolls in a pastel color scheme. The design should be subtle and artistic, creating a.webp" alt="아기 인형과 장난감" class="w-full max-w-xs mx-auto mt-5">
        <p class="text-lg font-bold mt-3">내 아이의 <span class="text-orange-500">첫 선택</span>의 순간을<br>특별하게 <span class="text-blue-600">간직</span>하세요</p>
    </section>

    <section class="max-w-md mx-auto relative overflow-hidden">
        <div class="slider flex w-full">
            <div class="slide"><img src="DALL·E 2025-02-20 11.14.48 - A cute teddy bear plush toy wearing a doctor's coat with a stethoscope around its neck. The bear looks professional and caring while maintaining an ad.webp" alt="의사 곰 인형" class="slider-img"></div>
            <div class="slide"><img src="image3.png" alt="곰 인형과 친구들" class="slider-img"></div>
            <div class="slide"><img src="image4.png" alt="아기 인형" class="slider-img"></div>
            <div class="slide"><img src="image5.png" alt="토끼 인형" class="slider-img"></div>
        </div>
        <button class="absolute top-1/2 left-2 text-white text-3xl" onclick="changeSlide(-1)">&#10094;</button>
        <button class="absolute top-1/2 right-2 text-white text-3xl" onclick="changeSlide(1)">&#10095;</button>
        <div class="flex justify-center mt-2">
            <span class="dot w-2 h-2 mx-1 bg-gray-300 rounded-full cursor-pointer" onclick="setSlide(0)"></span>
            <span class="dot w-2 h-2 mx-1 bg-gray-300 rounded-full cursor-pointer" onclick="setSlide(1)"></span>
            <span class="dot w-2 h-2 mx-1 bg-gray-300 rounded-full cursor-pointer" onclick="setSlide(2)"></span>
            <span class="dot w-2 h-2 mx-1 bg-gray-300 rounded-full cursor-pointer" onclick="setSlide(3)"></span>
        </div>
    </section>

    <section class="max-w-md mx-auto mt-10">
        <button class="w-3/4 max-w-xs bg-orange-200 text-black py-3 rounded-full">Reservation now</button>
        <p class="text-sm text-gray-600 mt-3">프로토 타입 제작 중입니다.<br>사전 예약 부탁드립니다.</p>
    </section>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        let startX = 0;
        let autoSlideInterval;

        function changeSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = slides.length - 1;
            if (currentIndex >= slides.length) currentIndex = 0;
            updateSlidePosition();
        }
        
        function setSlide(index) {
            currentIndex = index;
            updateSlidePosition();
        }
        
        function updateSlidePosition() {
            document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
            resetAutoSlide();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => changeSlide(1), 3000);
        }
        
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }
        
        document.querySelector('.slider').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.querySelector('.slider').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) changeSlide(1);
            else if (startX - endX < -50) changeSlide(-1);
        });

        startAutoSlide();
    </script>
</body>
</html>
