<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first Pick - 돌잡이 인형</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #FFF9F4; }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="relative w-full h-screen bg-cover bg-center flex flex-col items-center justify-center text-gray-800 text-center px-6" 
        style="background-image: url('https://via.placeholder.com/1920x1080'); background-color: rgba(255, 250, 245, 0.8); background-blend-mode: lighten;">
        
        <p class="absolute top-8 text-lg font-semibold text-gray-600">my first Pick</p>
        <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mt-12">내 아이의 첫 번째 선택을 특별하게 간직하세요.</h1>

        <img src="https://via.placeholder.com/200" alt="아기 인형" class="w-48 mt-6">

        <a href="#reserve" onclick="scrollToReserve(event)" class="mt-16 inline-block bg-pink-400 hover:bg-pink-500 text-white px-8 py-4 rounded-lg text-lg transition shadow-lg">
            예약하기
        </a>
    </section>

    <!-- Product Details (기존 상세페이지 유지) -->
    <section class="max-w-4xl mx-auto px-6 py-16 text-gray-800">
        <h2 class="text-3xl font-bold text-center text-pink-500">첫 번째 생일의 추억을 소중하게 간직하세요.</h2>
        <p class="mt-6 text-lg leading-relaxed text-center text-gray-700">
            한 개 옷 구매 시 <strong>39,000원</strong>, 6세트 구매 시 <strong>69,000원</strong> 입니다.
        </p>
        <p class="mt-4 text-lg text-center text-red-500 font-semibold">평생 한 번 뿐인 생일을 치킨 3마리와 바꾸지 마세요.</p>

        <div class="mt-12 flex flex-col md:flex-row items-center justify-center gap-8">
            <img src="https://via.placeholder.com/400" alt="돌잡이 인형" class="w-full md:w-1/2 rounded-lg shadow-lg">
            <div>
                <p class="text-lg text-gray-700">첫 번째 선택의 순간을 인형을 보며 내 아이와 함께 이야기 나누세요.</p>
                <p class="mt-4 text-lg text-gray-700">정말 특별한 경험이 될 것입니다. 그리고 소중한 추억을 선물할 것입니다.</p>
                <img src="https://via.placeholder.com/200" alt="아기 인형" class="w-32 mt-6 mx-auto">
            </div>
        </div>
    </section>

    <!-- Reservation Section -->
    <section id="reserve" class="bg-white py-16">
        <div class="max-w-lg mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold text-gray-800">지금 예약하세요 :)</h2>
            <p class="mt-4 text-lg text-gray-600">my first Pick.</p>

            <div class="mt-6">
                <label for="name" class="block text-lg font-medium text-gray-700">이름</label>
                <input type="text" id="name" class="mt-2 w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400" placeholder="홍길동">
            </div>

            <div class="mt-4">
                <label for="phone" class="block text-lg font-medium text-gray-700">연락처</label>
                <input type="tel" id="phone" class="mt-2 w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400" placeholder="010-1234-5678">
            </div>

            <div class="mt-4">
                <label for="partyDate" class="block text-lg font-medium text-gray-700">돌잔치 날짜</label>
                <input type="date" id="partyDate" class="mt-2 w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mt-4">
                <label for="message" class="block text-lg font-medium text-gray-700">문의사항</label>
                <textarea id="message" class="mt-2 w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400" rows="3" placeholder="추가 요청 사항을 입력하세요."></textarea>
            </div>

            <button onclick="reserveProduct()" class="mt-6 w-full bg-pink-400 hover:bg-pink-500 text-white px-6 py-3 rounded-lg text-lg transition shadow-lg">
                사전 예약하기
            </button>
        </div>
    </section>

    <script>
        function scrollToReserve(event) {
            event.preventDefault();
            document.getElementById('reserve').scrollIntoView({ behavior: 'smooth' });
        }

        function reserveProduct() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const partyDate = document.getElementById('partyDate').value;
            const messageText = document.getElementById('message').value.trim();

            if (name === "" || phone === "" || partyDate === "") {
                alert("이름, 연락처, 돌잔치 날짜를 입력해주세요!");
                return;
            }

            const data = { name, phone, partyDate, message: messageText };

            fetch("https://hook.us2.make.com/9iyvst17f25aug5h0rjd30785esuwq18", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(() => {
                openConfirmationPage(name, partyDate);
            })
            .catch(() => {
                alert("예약에 실패했습니다. 다시 시도해주세요.");
            });
        }

        function openConfirmationPage(name, partyDate) {
            const confirmationPage = `
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>예약 완료</title>
                    <style>
                        body { font-family: 'Pretendard', sans-serif; background-color: #FFF9F4; text-align: center; padding: 50px; }
                        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
                        h1 { color: #E91E63; }
                        p { font-size: 18px; color: #555; }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>🎉 예약이 완료되었습니다!</h1>
                        <p><strong>${name}</strong>님, 예약해 주셔서 감사합니다.</p>
                        <p>📅 돌잔치 날짜: <strong>${partyDate}</strong></p>
                        <p>빠른 시일 내에 연락드리겠습니다.</p>
                        <p>my first Pick.</p>
                    </div>
                </body>
                </html>
            `;
            window.open("", "_blank").document.write(confirmationPage);
        }
    </script>

</body>
</html>
